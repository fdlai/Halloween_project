<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">Welcome to 13th Gate!</header>
      <main class="content">
        <section class="events"></section>
        <section class="merchandise">
          <h2 class="merch__title">Check out our Merchandise!</h2>
          <p class="merch__subtitle">Available for purchase in person</p>
          <div class="slider__wrapper">
            <div class="slider">
              <img id="slide-1" src="images/daniel-lincoln-0nO88Q37cGo-unsplash.jpg">
              <img id="slide-2" src="images/emilia-willberg-adEviDyBoEI-unsplash.jpg">
              <img id="slide-3" src="images/simom-caban-ZKrEJMhEsr8-unsplash.jpg"> 
              <img id="slide-4" src="images/pexels-artuÌ„ras-kokorevas-5749961.jpg">
            </div>
            <div class="slider__nav">
              <a href="#slide-1"></a>
              <a href="#slide-2"></a>
              <a href="#slide-3"></a>
              <a href="#slide-4"></a>
            </div>

          </div>
        </section>
        <section class="tickets"></section>
        <section class="contact">
          <form class="contact__form">
            <h2 class="contact__title">
              Contact Us
            </h2>
            <input
              name="name"
              placeholder="Name"
              class="contact__name"
              required
            />
            <input
              name="emailaddress"
              placeholder="Email"
              class="contact__email"
              type="email"
              required
            />
            <input
              minlength="10"
              maxlength="999"
              name="subject"
              placeholder="Message"
              class="contact__message"
              required
            />
            <input
              name="submit"
              class="contact__btn"
              type="submit"
              value="Send"
            />
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
