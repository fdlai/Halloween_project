<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">Welcome to 13th Gate!</header>
      <main class="content">
        <section class="events"></section>
        <section class="merchandise"></section>
        <!-- --------------------------- Tickets Section --------------------------- -->
        <section class="tickets">
          <h2 class="tickets__header">Get Tickets</h2>
          <div class="tickets__content">
            <div class="tickets__details" id="ticket-details">
              <p>13th Gate - General Admission</p>
              <p>Price per Ticket: $35.00</p>
              <!-- Quantity Dropdown -->
              <label for="quantity">Quantity:</label>
              <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <!-- Add to Cart Button -->
              <button id="add-to-cart">Add to Cart</button>
            </div>
            <div class="tickets__cart" id="cart">
              <h2>Shopping Cart</h2>
              <ul id="cart-items">
                <!-- Cart items will be displayed here -->
              </ul>
              <button class="tickets__checkout-button">Checkout</button>
            </div>
          </div>
        </section>
        <section class="contact">
          <form class="contact__form">
            <h2 class="contact__title">Contact Us</h2>
            <input
              name="name"
              placeholder="Name"
              class="contact__name"
              required
            />
            <input
              name="emailaddress"
              placeholder="Email"
              class="contact__email"
              type="email"
              required
            />
            <input
              minlength="10"
              maxlength="999"
              name="subject"
              placeholder="Message"
              class="contact__message"
              required
            />
            <input
              name="submit"
              class="contact__btn"
              type="submit"
              value="Send"
            />
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
      <div class="modal" id="modal-checkout">
        <div class="modal__container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="close"
          ></button>
          <p class="modal__heading">Checkout</p>
          <form
            class="modal__form"
            id="modal-checkout-form"
            name="modal-checkout-form"
          >
            <input
              class="modal__input"
              type="text"
              name="name"
              id="checkout-name-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="50"
            />

            <input
              class="modal__input"
              type="email"
              name="email"
              id="checkout-email-input"
              placeholder="Email"
              required
              minlength="2"
              maxlength="80"
            />

            <input
              class="modal__input"
              type="email"
              name="confirm-email"
              id="checkout-confirm-email-input"
              placeholder="Confirm Email"
              required
              minlength="2"
              maxlength="80"
            />

            <button
              class="modal__submit-button"
              type="submit"
              aria-label="Purchase"
            >
              Purchase
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
